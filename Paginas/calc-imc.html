<main class="main">
    <section class="calc-imc">
      <br> <br>
        <h1>Calculadora de IMC</h1>
        <br>
            <form class="form" id="form">
                <label for="kilos">
                Quilos
                <input class="input-group-text" name="kilos"  id="kilos" placeholder="Peso atual" type="number" step="0.01" required /> 
                </label>

                <label for="altura">
                Altura
                <input class="input-group-text" name="altura" id="altura" placeholder="Altura em centímetros" type="number" step="0.01" required /> 
                </label>

                <br><br>
                <button class="btn btn-success">Calcular</button>
                <button type="reset" class="btn btn-danger">Limpar</button>

                <br> <br>

                <label for="imc">
                  Seu IMC:
                  <input class="imc1 input-group-text" disabled="disabled" name="imc" id="imc"/> 
                  </label>
            </form>
    </section>
